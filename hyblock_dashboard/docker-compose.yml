services:
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: hyblock_timescaledb
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hyblock_data
    volumes:
      - hyblock_timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: hyblock_pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - hyblock_pgadmin_data:/var/lib/pgadmin
    depends_on:
      - timescaledb

volumes:
  hyblock_timescaledb_data:
  hyblock_pgadmin_data: 